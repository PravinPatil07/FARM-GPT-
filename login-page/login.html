<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
    <div class="o">
    <div class="outer">
        <h2 style="margin-bottom: 25px;">Log-In</h2>
        <div class="email">

        </div>
        <div class="pass">
            <input type="password" placeholder="Enter password" class="i-pass">
        </div>
        <div class="sub">
            <button class="b-sub">Submit</button>
        </div>
        <div class="si">
            <a href="sign-up" style="text-decoration: none; color: red; font-size: 20px;">Create Account</a>
        </div>
        
    </div>
</div>
</div>
</body>
</html>
